		//闭包，一个函数可以访问另一个函数作用域内的变量
		//封闭性 ：private 起到一个保护变量的作用

		//1级作用域
		function f (x) { //2
			var temp = x;	//局部变量   //temp已经没有被使用
			return function (x) {//3(function 又有了一个执行域 variable obj)
				temp +=	x;	//temp又被使用了
				alert(temp);
			}
		}
