<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>006objtest</title>
	<script type="text/javascript">

		function Map() {
			//private
			var obj = {};	//空的对象容器，承装键值对

			// put方法
			this.put = function (key, value) {
				obj[key] = value;	//把键值对绑定到obj对象上
			}

			//size方法 获得map容器个数
			this.size = function () {
				var count = 0;
				for(var attr in obj) {
					count++;
				}
				return count;
			}


			// get方法  根据key获取value
			this.get = function (key) {
				if(obj[key] || obj[key] === 0 || obj[key] === false) {
					return obj[key];
				} else {
					return null;
				}
			}

			//remove方法 删除
			this.remove = function (key) {
				if(obj[key] || obj[key] === 0 || obj[key] ===false) {
					 delete obj[key];
				}
			}

			//eachMap 遍历map容器的方法
			this.eachMap = function (fn) {
				for(var attr in obj) {
					fn(attr, obj[attr]);
				}
			}

		}

		//模拟java里的map
		var m = new Map();
		m.put('01', 'abc');
		m.put('02', false);
		m.put('03', true);
		m.put('04', new Date());
		m.put('05', 120);


		// alert(m.size());
		// alert(m.get('02'));

		// m.remove('03');
		// alert(m.get('03'));
		m.eachMap(function (key, value) {
			alert(key +":"+ value);
		});
	</script>
</head>
<body>

</body>
</html>
